<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knight Bot - Logging In</title>
<style>
body, html {
margin: 0;
padding: 0;
height: 100%;
}

.gradient-background {
height: 100%;
display: flex;
align-items: center;
justify-content: center;
background: linear-gradient(45deg, #ffafbd, #ffc3a0, #ffafbd, #ffc3a0);
background-size: 300% 300%;
animation: gradientShift 10s ease infinite;
}

@keyframes gradientShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

.loading-container {
text-align: center;
}

.loading-text {
color: #fff;
font-family: 'Helvetica Neue', sans-serif;
font-size: 2em;
letter-spacing: 1px;
margin-bottom: 10px;
}

.loader {
display: inline-block;
width: 50px;
height: 50px;
border: 3px solid rgba(255, 255, 255, 0.3);
border-radius: 50%;
border-top-color: #fff;
animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
to { -webkit-transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="gradient-background">
<div class="loading-container">
<div class="loading-text">Logging you in...</div>
<div class="loader"></div>
</div>
</div>

<script>
setTimeout(function() {
window.location.href = "https://discord.com/oauth2/authorize?client_id=1200988881860972544&permissions=8&scope=bot+applications.commands";
}, 3000);
</script>

</body>
</html>

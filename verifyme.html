<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - Exco</title>
    <link rel="icon" href="https://anoxle.github.io/exco/logo2.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #add8e6; /* Baby-blue background color */
            overflow: hidden;
        }

        #container {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            border: 2px dotted black; /* Initial border color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
            position: relative;
            transition: border-color 3s ease; /* Border color transition over 3 seconds */
        }

        #container:hover {
            border-color: #add8e6; /* Final border color on hover */
        }

        h1, p, strong {
            margin: 10px 0;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }

        .copyright {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1><strong>Verify</strong></h1>

        <p><span style="font-size: 24px;"><strong>Verify your account with Exco!</strong></span></p>

        <p><span style="font-size: 24px;"><strong>Click <a href="https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID_HERE&amp;response_type=code&amp;redirect_uri=YOUR_REDIRECT_URI_HERE&amp;scope=YOUR_SCOPES_HERE">here</a></strong></span></p>

        <p class="copyright">&copy; 2024-2024 Exco. All rights reserved.</p>
    </div>
</body>

</html>

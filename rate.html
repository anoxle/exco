<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratings - Knight</title>
  <style>
    body {
      background: linear-gradient(to right, #f09462, #f28061, #f46d60, #f65a5e, #f8475c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .rating-container {
      text-align: center;
      margin-top: 50px;
    }

    .rating-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .rating-stars {
      display: flex;
      justify-content: space-around;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .rating-star {
      font-size: 4em;
      color: #ccc;
      cursor: pointer;
    }

    .rating-star.selected {
      color: gold;
    }

    .rating-count {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .large-rating {
      font-size: 4em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="rating-container">
    <h1>Rate Knight Discord Bot!</h1>
    <ul class="rating-stars">
      <li class="rating-star">⭐</li>
      <li class="rating-star">⭐</li>
      <li class="rating-star">⭐</li>
      <li class="rating-star">⭐</li>
      <li class="rating-star">⭐</li>
    </ul>
    <span class="rating-count">No ratings yet.</span>
    <p class="large-rating"></p>
  </div>

  <script>
    let totalRatings = 0;
    let totalScore = 0;

    const stars = document.querySelectorAll('.rating-star');
    const largeRating = document.querySelector('.large-rating');
    const ratingCount = document.querySelector('.rating-count');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        stars.forEach(star => star.classList.remove('selected'));
        star.classList.add('selected');

        const rating = parseInt(star.textContent);
        totalRatings++;
        totalScore += rating;

        // Simulate live update of large rating
        largeRating.textContent = Math.round(totalScore / totalRatings) + "/10";
        ratingCount.textContent = `${totalRatings} people rated`;
      });
    });
  </script>
</body>
</html>

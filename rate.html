<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Closure</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  h1 {
    color: red;
    font-size: 24px;
  }
  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    opacity: 0;
    animation: slideIn 1s ease forwards;
  }
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <h1>This site has been closed since March 31, 2024!</h1>
  <a href="https://anoxle.github.io/folko/" class="btn">Go back to home-page</a>

  <script>
    window.onload = function() {
      document.body.style.opacity = 1;
    }
  </script>
</body>
</html>

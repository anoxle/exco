<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Radars! - A Versatile Moderation Tool">
<meta name="keywords" content="Radars, Bot, Moderation Tool, Discord Bot">
<meta name="author" content="Your Name">
<title>Radars! | A Versatile Moderation Tool</title>
<link rel="icon" type="image/png" href="https://anoxle.github.io/exco/icon.png">
<style>
body {
font-family: Arial, sans-serif;
background-color: #282A36;
color: white;
margin: 0;
padding: 0;
overflow-x: hidden;
}
.container {
width: 100%;
height: 100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
opacity: 0;
animation: fade-in 1s ease forwards;
}
@keyframes fade-in {
to {
opacity: 1;
}
}
.logo {
width: 150px;
height: 150px;
background-image: url('https://anoxle.github.io/exco/icon.png');
background-size: cover;
background-position: center;
border: 3px solid transparent;
border-radius: 50%;
animation: glow 2s infinite alternate;
}
@keyframes glow {
from {
border-color: rgba(255, 255, 255, 0.2);
}
to {
border-color: rgba(255, 255, 255, 0.8);
}
}
.title, .subtitle, .buttons {
opacity: 0;
animation: fade-in 1s ease forwards;
animation-delay: 0.5s;
}
.title {
font-size: 2.5rem;
margin-top: 20px;
}
.subtitle {
font-size: 1.5rem;
margin-top: 10px;
}
.buttons {
margin-top: 20px;
}
.button {
background-color: #44475A;
color: white;
padding: 10px 20px;
margin: 0 10px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease, text-decoration 0.3s ease;
text-decoration: none;
display: inline-block;
}
.button:hover {
background-color: #6272A4;
}
.arrow-down {
position: absolute;
bottom: 20px;
left: 50%;
transform: translateX(-50%);
font-size: 30px;
cursor: pointer;
animation: bounce 2s infinite;
}
@keyframes bounce {
0%, 20%, 50%, 80%, 100% {
transform: translateY(0);
}
40% {
transform: translateY(10px);
}
60% {
transform: translateY(5px);
}
}
</style>
</head>
<body>
<div class="container">
<div class="logo"></div>
<div class="title">Radars!</div>
<div class="subtitle">A Versatile Moderation Tool</div>
<div class="buttons">
<a href="https://anoxle.github.io/exco/dashboard" class="button">Dashboard</a>
<a href="https://anoxle.github.io/exco/invite" class="button">Invite</a>
</div>
<div class="arrow-down">&#x2193;</div>
</div>
<script>
window.onload = function() {
document.querySelector('.logo').style.animation = 'glow 2s infinite alternate';
document.querySelector('.title').style.animationDelay = '0s';
document.querySelector('.subtitle').style.animationDelay = '0.3s';
document.querySelector('.buttons').style.animationDelay = '0.6s';
document.querySelector('.container').style.opacity = '1';
};
</script>
</body>
</html>

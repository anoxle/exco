<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>404 Not Found</title>
<link rel="icon" type="image/png" href="https://anoxle.github.io/exco/badgate.png">
<style>
  body{display:flex;justify-content:center;align-items:center;height:100vh;background-color:#1a1a1a;color:#ffffff;font-family:Consolas,monaco,monospace;margin:0;padding:0;overflow:hidden;flex-direction:column;text-align:center}
  .container{display:flex;flex-direction:column;align-items:center}
  h1{color:#35d0e8;font-size:72px;margin:0;animation:typing 2s steps(10,end),blink-caret .75s step-end infinite}
  p{font-size:18px;color:#cccccc;margin:10px 0;animation:fadeIn 1.5s ease-in-out 2s forwards;opacity:0}
  button{background-color:transparent;color:#ffffff;border:1px solid #282a36;border-radius:.5rem;box-sizing:border-box;font-family:"Inter var",ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-size:.875rem;font-weight:600;line-height:1.25rem;padding:.75rem 1rem;text-align:center;text-decoration:none #d1d5db solid;text-decoration-thickness:auto;box-shadow:0 1px 3px 0 rgba(0,0,0,0.1),0 1px 2px 0 rgba(0,0,0,0.06);cursor:pointer;user-select:none;-webkit-user-select:none;touch-action:manipulation;margin-top:20px;transition:background-color 0.3s,transform 0.3s;animation:fadeIn 1.5s ease-in-out 2.5s forwards;opacity:0}
  .button-38:hover{background-color:rgba(40,42,54,0.1)}
  .button-38:focus{outline:2px solid transparent;outline-offset:2px}
  .button-38:focus-visible{box-shadow:none}
  footer{margin-top:20px;color:#666666;font-size:14px;animation:fadeIn 1.5s ease-in-out 3s forwards;opacity:0}
  footer span{color:#999999}
  @keyframes typing{from{width:0}to{width:100%}}
  @keyframes blink-caret{from,to{border-color:transparent}50%{border-color:#35d0e8}}
  @keyframes fadeIn{to{opacity:1}}
</style>
<script>
  document.addEventListener('DOMContentLoaded',function(){const yearSpan=document.getElementById('year');yearSpan.textContent=new Date().getFullYear();});
</script>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>Sorry, the page you are looking for does not exist.</p>
  <p>If it's newly made, please revisit in 15 seconds.</p>
  <button class="button-38" onclick="location.href='https://anoxle.github.io/exco'">Home</button>
  <footer>Â© <span id="year"></span> Anoxle.git. All rights reserved.</footer>
</div>
</body>
</html>

<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>404 - Not Found</title><style>body{font-family:Arial,sans-serif;background-color:#282A36;color:#FF79C6;text-align:center;padding:50px}h1{font-size:3em}p{font-size:1.5em}.button{display:inline-block;background-color:#FF79C6;color:#282A36;border:none;padding:10px 20px;text-align:center;text-decoration:none;font-size:1.2em;margin-top:20px;transition:background-color 0.3s ease;border-radius:25px;cursor:pointer;outline:none}.button:hover{background-color:#BD93F9;color:#282A36}.copyright{font-size:0.8em;color:#6272A4;margin-top:20px}</style></head><body onload="animateElements()"><h1>404 - Not Found</h1><p>Sorry, the page you are looking for does not exist.</p><p>Please try again later.</p><a class="button" href="https://anoxle.github.io/exco/invite">Invite PAGE</a><p class="copyright">&copy; <script>document.write(new Date().getFullYear())</script> Anoxle.git. All rights reserved.</p><script>function animateElements(){const elements=document.querySelectorAll('h1,p,.button,.copyright');elements.forEach((element,index)=>{element.style.opacity='0';element.style.transform='translateY(20px)';element.style.transitionDelay=`${index*0.1}s`;setTimeout(()=>{element.style.opacity='1';element.style.transform='translateY(0)';},500+index*100);});}</script></body></html>

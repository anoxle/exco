<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chatto invited! ✨</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/png" href="https://anoxle.github.io/exco/logo2.png">
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Container Styles */
    .container {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #36393f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    /* Typography Styles */
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Button Styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #4e5d94;
    }

    /* Sparkle Styles */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: sparkle 1s infinite;
    }
    .sparkle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      transform: translate(-50%, -50%) scale(0);
      animation: sparkle-fade 1s infinite;
    }
    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.5);
      }
      100% {
        transform: translateY(-40px) scale(1);
      }
    }
    @keyframes sparkle-fade {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Invited!</h1>
    <p>Thank you for choosing Chatto! You're now ready to enhance your ✨server experience✨</p>
    <a href="https://anoxle.github.io/exco/quickinvite.html" class="button">Invite Again</a>
  </div>
</body>
</html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #36393f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      position: relative;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #4e5d94;
    }
    .sparkle {
      width: 20px;
      height: 20px;
      background-color: transparent;
      position: absolute;
      animation: sparkle 1s infinite;
    }
    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px) scale(0);
      }
    }
    .dot1 {
      top: 20%;
      left: 20%;
      background-image: radial-gradient(circle, #ff0000 0%, transparent 100%);
    }
    .dot2 {
      top: 70%;
      left: 60%;
      background-image: radial-gradient(circle, #00ff00 0%, transparent 100%);
    }
    .dot3 {
      top: 40%;
      left: 80%;
      background-image: radial-gradient(circle, #0000ff 0%, transparent 100%);
    }
  </style>

</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status - Knight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #container {
      margin: 50px;
    }

    h1 {
      color: purple;
    }

    .progress-container {
      width: 50%;
      margin: 20px auto;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ccc;
      transition: width 2s ease-in-out;
    }

    #statusText {
      margin-top: 10px;
    }

    .status-box {
      width: 100px;
      height: 50px;
      margin: 20px auto;
      border: 2px solid #000;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Knight's Status</h1>

    <div class="progress-container">
      <div class="progress-bar" id="knightProgressBar"></div>
    </div>

    <p id="statusText">Bot Status: <span id="status">100</span>%</p>

    <div class="status-box" id="botStatusBox">
      <p id="botStatus">Bot is online!</p>
    </div>

    <script>
      // Simulate progress bar animation
      const progressBar = document.getElementById("knightProgressBar");
      const statusText = document.getElementById("status");
      const botStatusBox = document.getElementById("botStatusBox");
      const botStatus = document.getElementById("botStatus");

      setTimeout(() => {
        progressBar.style.width = "0%";
        statusText.textContent = "0";
        botStatusBox.style.backgroundColor = "red";
        botStatus.textContent = "Bot is offline!";
      }, 1000);

      setTimeout(() => {
        progressBar.style.width = "100%";
        statusText.textContent = "100";
        botStatusBox.style.backgroundColor = "green";
        botStatus.textContent = "Bot is online!";
      }, 3000);
    </script>
  </div>

<!-- Add this script to your HTML -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const statusText = document.getElementById('status');
    const botStatusBox = document.getElementById('botStatusBox');
    const botStatus = document.getElementById('botStatus');

    // Make an AJAX request to your server
    fetch('http://localhost:3000/status')
      .then(response => response.json())
      .then(data => {
        const isOnline = data.isOnline;

        // Update the UI based on the server response
        if (isOnline) {
          botStatusBox.style.backgroundColor = 'green';
          botStatus.textContent = 'Bot is online!';
        } else {
          botStatusBox.style.backgroundColor = 'red';
          botStatus.textContent = 'Bot is offline!';
        }
      })
      .catch(error => console.error('Error:', error));
  });
</script>
  
</body>
</html>

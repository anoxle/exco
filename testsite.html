<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Discord Bot Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #add8e6; /* Baby Blue Background */
      color: #333; /* Default Text Color */
    }

    #container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      border: 5px solid #4682b4; /* Border Color */
      background-color: #fff; /* Default Content Background Color */
    }

    .dark-mode {
      background-color: #001f3f; /* Dark Blue Background in Dark Mode */
      color: #fff; /* Text Color in Dark Mode */
    }

    button {
      padding: 10px;
      background-color: #4682b4; /* Button Background Color */
      color: #fff; /* Button Text Color */
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Your Discord Bot Name</h1>
    <p>Welcome to the official website of your Discord bot! This is where you can find information, updates, and more.</p>
    <button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
  </div>

  <script>
    function toggleDarkMode() {
      var container = document.getElementById("container");
      container.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .copyable {
      cursor: pointer;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
    .copyable:hover {
      background-color: #e0e0e0;
    }
    .clipboard-btn {
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
    }
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      animation: fadeIn 0.5s forwards;
    }
    .toast.show {
      display: block;
      animation: slideDown 0.5s forwards;
    }
    .toast.hide {
      animation: slideUp 0.5s forwards;
    }
    .progress-bar {
      width: 0%;
      height: 5px;
      background-color: #4CAF50;
      border-radius: 5px;
      animation: progressBar 3s forwards;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes slideDown {
      0% {
        transform: translate(-50%, -50%) translateY(-10px);
      }
      100% {
        transform: translate(-50%, -50%) translateY(0);
      }
    }
    @keyframes slideUp {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      100% {
        transform: translate(-50%, -50%) translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <h2>Main Theme Colors</h2>
  <p>
    <b>Main Theme COLOR</b> <code><span class="copyable">#259fb8</span> <span class="clipboard-btn" onclick="copyToClipboard(this.previousSibling.textContent)">ðŸ“‹</span></code>
  </p>
  <p>
    <b>Main Theme TEXT COLOR</b> <code><span class="copyable">White</span> <span class="clipboard-btn" onclick="copyToClipboard(this.previousSibling.textContent)">ðŸ“‹</span></code>
  </p>
  <div class="toast">
    <span>Text Copied!</span>
    <div class="progress-bar"></div>
  </div>

  <script>
    function copyToClipboard(text) {
      var textarea = document.createElement('textarea');
      textarea.value = text.trim();
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      showToast();
    }

    function showToast() {
      var toast = document.querySelector('.toast');
      toast.classList.add('show');
      setTimeout(function() {
        toast.classList.remove('show');
        toast.classList.add('hide');
        setTimeout(function() {
          toast.classList.remove('hide');
        }, 500);
      }, 3000);
    }
  </script>
</body>
</html>

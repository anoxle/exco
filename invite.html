<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>invite - Chatto</title>
  <link rel="icon" type="image/png" href="https://anoxle.github.io/exco/logo2">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #36393f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .black-box {
      background-color: #202225;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 500;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
    }

    .bold-text {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      color: #fff;
    }

    p {
      color: #b9bbbe;
      margin-bottom: 15px;
    }

    .button {
      background-color: #7289da;
      color: #fff;
      border: none;
      padding: 15px 40px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 5px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
    }

    .button:hover {
      background-color: #677bc4;
    }

    .button-container {
      position: relative;
    }

    .recommendation-message {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .button-container:hover .recommendation-message {
      opacity: 1;
    }

    .recommendation-message:hover {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="black-box">
      <img src="https://anoxle.github.io/exco/logo2.png" alt="Icon" class="icon">
      <h1>Chatto</h1>
      <div class="bold-text">Choose Permissions</div>
      <a href="https://discord.com/oauth2/authorize?client_id=1207724790635561001&permissions=1518167653623&scope=bot+applications.commands" class="button">NORMAL</a>
      <div class="button-container">
        <a href="https://discord.com/oauth2/authorize?client_id=1207724790635561001&permissions=8&scope=applications.commands+bot" class="button">ADMINISTRATOR</a>
        <span class="recommendation-message">Normal is recommended for all users!</span>
      </div>
      <p>Choose which permissions you would like to invite the client with</p>
    </div>
  </div>
</body>
</html>

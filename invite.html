<head>

    <meta name="twitter:title" content="Radars | A Versatile Moderation tool">
    <meta name="twitter:description" content="A Versatile Moderation tool">

    <meta name="twitter:card" content="summary_large_image">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 0.5s ease;
        }
        .navbar {
            background-color: #202225;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar ul li {
            display: inline-block;
            margin-right: 20px;
        }
        .navbar ul li a {
            color: #b9bbbe;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #7289da;
        }
        .container {
            text-align: center;
            position: relative;
            margin-top: 60px;
            animation: scaleIn 0.5s ease;
        }
        .blackbox {
            background-color: #202225;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: scaleIn 0.5s ease;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }
        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 50%;
            animation: rotateIn 0.5s ease;
        }
        .bold-text {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            color: #dcddde;
            animation: fadeIn 0.5s ease;
        }
        p {
            color: #72767d;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }
        .button {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 15px 40px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }
        .button:hover {
            background-color: #677bc4;
        }
        .button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes rotateIn {
            from {
                transform: rotate(-360deg);
                opacity: 0;
            }
            to {
                transform: rotate(0deg);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <nav>

                <li><a href="https://anoxle.github.io/exco/privacy">Privacy</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="blackbox">
            <img src="https://anoxle.github.io/exco/logo2.png" alt="Icon" class="icon">
            <h1>Exco is now discontinued</h1>
            <p>Please install our new bot.</p>
            <a href="https://anoxle.github.io/vulpes/install" class="button">Install our NEW bot</a>
        </div>
    </div>
    
</body>
</html>

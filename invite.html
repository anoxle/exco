<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Fasver">
  <meta name="description" content="AI-Powered Discord bot (FREE)" color="#3b536b">
  <title>Chatto - Your AI-Powered DiscordBot</title>
  <link rel="icon" type="image/png" href="https://anoxle.github.io/exco/logo2.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #36393f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .normal-recommendation {
      color: #ff0000;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #202225;
      border-radius: 5px;
      display: inline-block;
    }

    .black-box {
      background-color: #202225;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 500;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
    }

    .bold-text {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      color: #fff;
    }

    p {
      color: #b9bbbe;
      margin-bottom: 15px;
    }

    .button {
      background-color: #7289da;
      color: #fff;
      border: none;
      padding: 15px 40px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 5px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
    }

    .button:hover {
      background-color: #677bc4;
    }

    .button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .checkbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-container input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid #7289da;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    .checkbox-container input[type="checkbox"]:checked {
      background-color: #7289da;
      animation: checkmark 0.3s ease;
    }

    .checkbox-container input[type="checkbox"]:checked::before {
      content: "âœ“";
      display: block;
      color: #fff;
      text-align: center;
      font-size: 18px;
      line-height: 24px;
    }

    .checkbox-container label {
      color: #b9bbbe;
      cursor: pointer;
      font-size: 16px;
    }

    .checkbox-container label a {
      color: #b9bbbe;
      text-decoration: underline;
      cursor: pointer;
      font-size: 16px;
    }

    @keyframes checkmark {
      0% {
        transform: scale(0.5);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="normal-recommendation">Normal is recommended</div>
    <div class="black-box">
      <img src="https://anoxle.github.io/exco/logo2.png" alt="Icon" class="icon">
      <h1>Chatto - Your AI-Powered DiscordBot</h1>
      <div class="bold-text">Choose Permissions</div>
      <div class="checkbox-container">
        <input type="checkbox" id="agree-checkbox" name="agree-checkbox">
        <label for="agree-checkbox">I agree to the <a href="https://anoxle.github.io/exco/rules" target="_blank">rules</a></label>
      </div>
      <a href="https://discord.com/oauth2/authorize?client_id=1207724790635561001&permissions=1518167653623&scope=bot+applications.commands" class="button disabled" id="normal-button">NORMAL</a>
      <div class="button-container">
        <a href="https://discord.com/oauth2/authorize?client_id=1207724790635561001&permissions=8&scope=applications.commands+bot" class="button disabled" id="admin-button">ADMINISTRATOR</a>
      </div>
      <p>Choose which permissions you would like to invite the client with</p>
    </div>
  </div>
  <script>
    const normalButton = document.getElementById('normal-button');
    const adminButton = document.getElementById('admin-button');
    const agreeCheckbox = document.getElementById('agree-checkbox');

    agreeCheckbox.addEventListener('change', () => {
      if (agreeCheckbox.checked) {
        normalButton.classList.remove('disabled');
        adminButton.classList.remove('disabled');
      } else {
        normalButton.classList.add('disabled');
        adminButton.classList.add('disabled');
      }
    });
  </script>
</body>
</html>

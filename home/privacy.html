<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <script>
    function redirect() {
      window.location.href = "https://anoxle.github.io/knight/privacy";
    }

    function animateDots() {
      const dotsElement = document.getElementById("dots");
      setInterval(() => {
        dotsElement.innerHTML = dotsElement.innerHTML.length < 3 ? dotsElement.innerHTML + "." : "";
      }, 500);
    }

    setTimeout(() => {
      redirect();
    }, 3000);
  </script>
</head>
<body onload="animateDots()">
  <h1 style="text-align: center;">Logging you in<span id="dots">...</span></h1>
</body>
</html>

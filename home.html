<!DOCTYPE html>
<html>
<head>
<title>Home - Knight.</title>
<link rel="icon" href="https://cdn.discordapp.com/avatars/1200988881860972544/cb7daeea7ad27f3504bd379fb18fac88.webp?size=4096" type="image/x-icon">
<style>
  body {
    background-color: #fff;
    color: #000;
    font-family: sans-serif;
    text-align: center;
    margin: 0;
  }

  #container {
    min-height: 100vh;
    padding: 30px;
  }

  h1 {
    color: purple;
    margin-top: 50px;
  }

  a {
    color: #000;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    border: 2px solid purple; /* Added border here */
    margin-bottom: 10px;
  }

  .theme-switch {
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .theme-switch label {
    display: inline-block;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
  }

  .theme-switch input {
    display: none;
  }

  .theme-switch label.active {
    background-color: #ccc;
  }

  #container.dark {
    background-color: #000;
    color: #fff;
  }
  #container.dark h1 {
    color: #fff;
  }
  #container.dark a {
    color: #fff;
    border-color: #fff; /* Adjust border color for dark theme */
  }

  /* Added CSS for buttons */
  .scroll-buttons {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  .scroll-buttons a {
    margin: 0 10px;
  }

  .scroll-buttons.show {
    display: flex;
    opacity: 1;
  }
</style>
</head>
<body>
  <div id="container">
    <h1>KNIGHT</h1>
    <p>A Discord bot with many commands, completely free!</p>

    <a href="https://discord.com/oauth2/authorize?client_id=1200988881860972544&permissions=8&scope=bot+applications.commands">ADD BOT</a>
    <a href="https://discord.gg/daTBw2wMuP">SUPPORT SERVER</a>
    <a href="https://anoxle.github.io/knight/bots">Partnered BOTS</a>
    <a href="https://youtube.com/@luxpog">LUXPOG</a>

    <div class="theme-switch">
      <label for="theme-toggle">Dark</label>
      <input type="checkbox" id="theme-toggle">
      <label for="theme-toggle">Light</label>
    </div>
  </div>

  <!-- Added scroll buttons -->
  <div class="scroll-buttons" id="scrollButtons">
    <a href="https://anoxle.github.io/knight/privacy">Privacy</a>
    <a href="https://anoxle.github.io/knight/tos">Terms</a>
    <a href="https://anoxle.github.io/knight/verifyme">VerifyMe</a>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const container = document.getElementById('container');
    const scrollButtons = document.getElementById('scrollButtons');

    themeToggle.addEventListener('change', function() {
      if (themeToggle.checked) {
        container.classList.add('dark');
      } else {
        container.classList.remove('dark');
      }
    });

    window.addEventListener('scroll', function() {
      if (window.scrollY > 100) {
        scrollButtons.classList.add('show');
      } else {
        scrollButtons.classList.remove('show');
      }
    });
  </script>
</body>
</html>

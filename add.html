<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading</title>
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: #fff;
    text-align: center;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#loadingText {
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
}

#loadingBar {
    width: 80%;
    height: 20px;
    background-color: #f3f3f3;
    border-radius: 10px;
    overflow: hidden;
}

#progressBar {
    width: 0%;
    height: 100%;
    background-color: #3498db;
    transition: width 2s;
}
</style>
</head>
<body>
<div id="loadingText">Loading</div>
<div id="loadingBar">
  <div id="progressBar"></div>
</div>

<script>
var loadingMessages = ["Loading DLL...", "Loading DOL...", "Loading Folko-Service..."];
var randomMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
document.getElementById("loadingText").innerText = randomMessage;

setTimeout(function() {
    document.getElementById("progressBar").style.width = "100%";
    setTimeout(function() {
      window.location.href = "https://discord.com/oauth2/authorize?client_id=1207724790635561001&permissions=70368744177655&response_type=code&redirect_uri=https%3A%2F%2Fanoxle.github.io%2Fexco%2Fadded.html&scope=bot+applications.commands+identify";
    }, 2000);
  }, 1000);
</script>
</body>
</html>

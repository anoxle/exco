<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Executor</title>

    <style>
        body {
            background: var(--bg-color, #ffffff); /* Default background color */
            color: var(--text-color, #000000); /* Default text color */
            transition: background 0.5s, color 0.5s;
        }

        .dark-mode body {
            --bg-color: #000000; /* Dark mode background color */
            --text-color: #ffffff; /* Dark mode text color */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
        }

        .black-box {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <button onclick="executeCommand()">Execute</button>

    <div class="output">
        <div class="black-box" id="output-box">Output will be displayed here</div>
    </div>
</div>

<script>
    let darkMode = false;

    function executeCommand() {
        const user = "luxpog"; // Replace with actual username
        const command = "/greet hello " + user;

        // Execute the command logic
        const output = processCommand(command);

        // Display the output
        document.getElementById("output-box").innerText = output;
    }

    function processCommand(command) {
        // Replace placeholders with actual values
        const output = command
            .replace("{user}", "luxpog")
            .replace("{username}", "luxpog")
            .replace("{usermention}", "@luxpog")
            .replace("{server}", "My Server")
            .replace("{membercount}", "1000");

        return output;
    }

    // Dark mode toggle
    document.addEventListener('keydown', function (e) {
        if (e.key === 'd' && e.ctrlKey) {
            toggleDarkMode();
        }
    });

    function toggleDarkMode() {
        darkMode = !darkMode;
        document.body.classList.toggle('dark-mode', darkMode);
    }
</script>

</body>
</html>

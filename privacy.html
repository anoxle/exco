<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Knight's Servers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #container {
      margin: 50px;
    }

    h1 {
      color: purple;
    }

    p {
      font-size: 18px;
    }

    .progress-container {
      width: 50%;
      margin: 20px auto;
    }

    .progress-bar {
      width: 0;
      height: 20px;
      background-color: purple;
      transition: width 2s ease-in-out;
    }

    #progressStatus {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Welcome to Knight's Servers!</h1>
    <p>You can view the status of the servers of Knight.</p>

    <div class="progress-container">
      <div class="progress-bar" id="knightProgressBar"></div>
    </div>

    <p id="progressStatus">Progress: <span id="percentage">0</span>%</p>

    <script>
      // Simulate progress bar animation
      const progressBar = document.getElementById("knightProgressBar");
      const progressStatus = document.getElementById("percentage");

      setTimeout(() => {
        progressBar.style.width = "13%";
        progressStatus.textContent = "13";
      }, 1000);

      setTimeout(() => {
        progressBar.style.width = "50%";
        progressStatus.textContent = "50";
      }, 3000);

      // Add more steps as needed
      // Ensure the progress doesn't go to 0%
      setTimeout(() => {
        if (parseInt(progressStatus.textContent) === 0) {
          alert("Bot will crash!");
        }
      }, 5000); // Adjust the timing as needed
    </script>
  </div>
</body>
</html>

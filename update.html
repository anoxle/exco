<!DOCTYPE html>
<html>
<head>
  <title>Exco's Releases</title>
  <link rel="icon" href="https://anoxle.github.io/exco/logo2.png" type="image/x-icon">
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      transition: all 0.2s ease-in-out;
    }

    body.light-mode {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      margin-bottom: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      color: #ccc;
      text-decoration: underline;
    }

    .button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border: 1px solid #333;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #555;
      color: #fff;
      border-color: #444;
    }

    .button:active {
      background-color: #666;
      color: #fff;
      border-color: #555;
    }

    .fade-in {
      animation: fade-in 3s ease-in-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-out {
      animation: fade-out 3s ease-in-out;
    }

    @keyframes fade-out {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .dark-mode-button {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      background-color: #444;
      color: #fff;
      padding: 10px 15px;
      border: 1px solid #333;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    .dark-mode-button:hover {
      background-color: #555;
      color: #fff;
      border-color: #444;
    }

    .dark-mode-button:active {
      background-color: #666;
      color: #fff;
      border-color: #555;
    }

    .dark-mode-button.light-mode {
      background-color: #fff;
      color: #000;
      border-color: #ccc;
    }

    .dark-mode-button.light-mode:hover {
      background-color: #f5f5f5;
      color: #000;
      border-color: #ccc;
    }

    .dark-mode-button.light-mode:active {
      background-color: #e0e0e0;
      color: #000;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <button class="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <h1>Exco's Releases</h1>
  <h2>Exco bot's updates and latest releases!</h2>

  <p>Latest release: 9</p>
  <ul>
    <li>Changes:</li>
    <li>Added 5 new commands.</li>
  </ul>

  <a href="https://anoxle.github.io/exco/add" class="button fade-in">Add bot</a>
  <a href="https://discord.gg/j7vhM7r7cE" class="button fade-in">Discord server</a>
  <a href="https://anoxle.github.io/hvh/home" class="button fade-in">Home</a>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const darkModeButton = document.querySelector('.dark-mode-button');

      body.classList.toggle('light-mode');

      if (body.classList.contains('light-mode')) {
        darkModeButton.classList.add('light-mode');
        darkModeButton.textContent = 'Toggle Dark Mode';
      } else {
        darkModeButton.classList.remove('light-mode');
        darkModeButton.textContent = 'Toggle Light Mode';
      }
    }
  </script>
</body>
</html>
